apiVersion: v1
kind: Template
metadata:
  name: route-s2i-template
objects:
- apiVersion: route.openshift.io/v1
  kind: Route
  metadata:
    labels:
      app: spring-boot-s2i
    name: spring-boot-s2i
  spec:
    host: spring-boot-s2i-${USERNAME}.amm-techlab.openshift.ch
    port:
      targetPort: 8080-tcp
    tls:
      termination: edge
    to:
      kind: Service
      name: spring-boot-s2i
      weight: 100
    wildcardPolicy: None
parameters:
- description: AMM techlab participant username
  name: USERNAME
  mandatory: true